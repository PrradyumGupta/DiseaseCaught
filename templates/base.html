<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}DiseaseCaught{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --color-primary-start: #4f46e5;
        --color-primary-end: #9333ea;
        --color-accent: #f59e0b;
      }
    </style>
</head>
<body class="bg-gradient-to-tr from-purple-100 via-indigo-100 to-pink-100 min-h-screen flex flex-col font-sans">

    <!-- Header/Navbar -->
    <header class="bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-700 text-white p-6 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-wide drop-shadow-lg select-none">DiseaseCaught</h1>
            <nav class="space-x-4 font-semibold">
                <a href="/" class="hover:text-amber-300 transition">Home</a>
                <a href="/predict" class="hover:text-amber-300 transition">Predict</a>
                <a href="/about" class="hover:text-amber-300 transition">About Us</a>
                <a href="/contact" class="hover:text-amber-300 transition">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Block -->
    <main class="flex-grow container mx-auto px-4 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-800 text-indigo-200 p-6 text-center select-none shadow-inner">
        &copy; 2025 MediPredict. All rights reserved.
    </footer>

</body>
</html>
